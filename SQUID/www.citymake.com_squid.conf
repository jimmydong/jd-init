# Squid 2.6b16 Config File
# by jimy only for club.sohu.com
# 编译参数：
# ./configure --prefix=/usr/local/squid-2.6 --enable-epoll --enable-snmp --enable-removal-policies=heap,lru --enable-storeio=diskd,ufs,aufs,coss,null --disable-delay-pools --with-aufs-threads=6 --with-pthreads --enable-underscores --disable-ident-lookups --disable-icmp --disable-arp-acl --enable-err-languages=English --enable-x-accelerator-vary --enable-referer-log --enable-useragent-log --disable-wccp --disable-cache-digests --disable-forw-via-db --with-large-files --with-build-environment=XBS5_ILP32_OFFBIG
# 2007.10.16
snmp_port 3401
icp_port 3130
visible_hostname linkchic.com_web01
#http_port 220.181.20.199:80 transparent
http_port 211.99.203.216:80 transparent
#http_port 211.99.203.216:8080 transparent
#cgi脚本请求不缓存
hierarchy_stoplist cgi-bin ?
#acl QUERY urlpath_regex \?
#cache deny QUERY
pid_filename /CM/LOG/squidlogs/linkchic.pid

#squid使用内存量
cache_mem 2048 MB
### cache_swap_high 80
#超过4096kb文件不缓存在内存中
maximum_object_size_in_memory 4096 KB
#使用6G硬盘做缓冲1级目录散列16二级目录散列256不使用硬盘缓冲的时候使用第二个注释配置
cache_dir ufs /opt/squid_cache 8000 16 256
#cache_dir null 0

#替换规则使用GDSF或者默认lru
#GDSF占用cpu会高些，用户响应也相对较慢，但命中率会较lru高
#参考http://www.hpl.hp.com/techreports/1999/HPL-1999-69.pdf
###cache_replacement_policy heap GDSF
###memory_replacement_policy heap GDSF
memory_replacement_policy heap LRU
cache_replacement_policy heap LRU

#日志处理
emulate_httpd_log on
###logformat combined %>a %ui %un [%tl] "%rm %ru HTTP/%rv" %Hs %<st "%{Referer}>h" "%{User-Agent}>h" %Ss:%Sh
###access_log /SOHU/LOG/squidlogs/access.log combined
access_log none
#access_log /CM/LOG/squidlogs/access.log
cache_log /CM/LOG/squidlogs/cache.log
#cache_log /dev/null
###useragent_log /opt/itc/squid/logs/useragent.log
cache_store_log none

#squid工作模式
#cache_peer:单机加速模式, dns__namesservers:使用dnsserver选择代理, hosts_file：使用本地hosts文件作为代理主机
#cache_peer 127.0.0.1       parent    80  0 
###dns_nameservers 192.168.1.192 192.168.41.150
hosts_file /etc/hosts

#Cache更新时间设置
#<refresh_pattern>; <regex>; <最小时间>; <百分比>; <最大时间><替换模式>
#在604800分钟后再有访问重置cache替换率为5%忽略浏览器"no-cache"或者是"reload"头
refresh_pattern	.	0	5%	604800	ignore-reload
#  TAG: half_closed_clients
#在客户端突然失去链接的时候on会保持到tcp链接终止，off会直接掐断
half_closed_clients off
#关闭统计群信息
client_db off
#支持apahce服务器压缩方式传送网页(mod_deflate ,mod_gzip)
acl apache rep_header Server ^Apache
broken_vary_encoding allow apache

#访问控制
acl all src all
acl manager proto cache_object
acl localhost src 127.0.0.1/255.255.255.255
acl SSL_ports port 443 563
acl Safe_ports port 80			# http
acl CONNECT method CONNECT
acl PURGE method PURGE
#acl OverConnLimit maxconn 2000
